<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="CSS\normalize.css" type="text/css" rel="stylesheet" />
		<link href="CSS\styles.css" type="text/css" rel="stylesheet" />
		<script src="JS\jquery.min.js"></script>
		<script src="JS\main.js"></script>
		<script src="JS\Timer.js"></script>
	</head>
	<body>
		<div id="wrapper" class="clearfix">
			<div id="zone1">
				<div id="tasks" class="backdrop">
					<span class="text-large" style="display: block;">Tasks</span>
					<div id="list">
						<!-- Task data will populate here -->
					</div>
				</div>
			</div>
			<div id="zone2">
				<div id="update" class="text-right">
					<span class="text-tiny" id="updatedWhen">Updated: __:__ pm</span>
					<a class="text-tiny" href="Javascript: refreshWeatherDisplay()">&#8635;</a>
				</div>
				<div id="weather" class="text-center backdrop">
					<div class="text-large">
						<span id="weatherCity">____________</span>
					</div>
					<img src="images/clear-day.png" id="currentIcon" class="weather-icon" />
					<div class="text-large">
						Current Temp: <span id="currentTemp" class="temp-display">__</span>
					</div>
					<div class="text-med">
						Low/High: <span id="currentLow" class="temp-display">__</span> / <span id="currentHigh" class="temp-display">__</span>
					</div>
					<div id="forecastContainer">
						<div id="forecast1" class="forecast-box">
							<div class="text-med">
								<span class="forecast-date">__/__</span>
							</div>
							<img src="images/clear-day.png" class="forecast-icon weather-icon">
							<div class="text-small">
								Low/High<br />
								<span class="forecast-low temp-display">__</span> / <span class="forecast-high temp-display">__</span>
							</div>
						</div>
						<div id="forecast2" class="forecast-box">
							<div class="text-med">
								<span class="forecast-date">__/__</span>
							</div>
							<img src="images/clear-day.png" class="forecast-icon weather-icon">
							<div class="text-small">
								Low/High<br />
								<span class="forecast-low temp-display">__</span> / <span class="forecast-high temp-display">__</span>
							</div>
						</div>
						<div id="forecast3" class="forecast-box">
							<div class="text-med">
								<span class="forecast-date">__/__</span>
							</div>
							<img src="images/clear-day.png" class="forecast-icon weather-icon" />
							<div class="text-small">
								Low/High<br />
								<span class="forecast-low temp-display">__</span> / <span class="forecast-high temp-display">__</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="zone3">
				<div id="stocks">
					<!-- Stock data will populate here -->
				</div>
			</div>
		</div>
	</body>
</html>
